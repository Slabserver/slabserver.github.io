site_name: Slabserver | The Etho Community
site_url: https://slabserver.github.io
site_author: DaUltraMarine
site_description: >-
  Welcome to <b>Slabserver</b> â€“ the home of everything Etho. Founded in 2015, our community is a friendly, energetic, and inclusive space where fans of Etho can come to chat, connect, and create together.

theme:
  favicon: assets/images/favicon.png
  logo: assets/images/icon.png
  features:
    - content.tooltips
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to Light Mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to Dark Mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to System Preference
plugins:
  - blog:
      blog_dir: transparency
      post_url_format: "{slug}"
      post_excerpt_separator: 
  - search
  - glightbox # used for zoom functionality, see https://squidfunk.github.io/mkdocs-material/reference/images/#lightbox


markdown_extensions:
- admonition
- attr_list
- md_in_html
- pymdownx.details     # used by admonitions
- pymdownx.superfences # used by admonitions
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.tabbed:
    alternate_style: true
    combine_header_slug: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- toc:
    permalink: ''

